<form [formGroup]="myform">
  <ng-container formArrayName="lessons">
    <ng-container *ngFor="let lessonForm of lessons.controls; let i = index">
      <div [formGroupName]="i">
        <p>dept<input type="text" formControlName="dept" /></p>
        <button (click)="deleteLesson(i)">Delete</button>
      </div>
    </ng-container>
  </ng-container>
  <p>username<input type="text" formControlName="username" /></p>
</form>
<button (click)="addLesson()">Add</button>
